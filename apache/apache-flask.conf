<VirtualHost *:80>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =movies.barnett.science
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI}
        [END,NE,R=permanent]
</VirtualHost>
