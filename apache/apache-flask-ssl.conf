<IfModule mod_ssl.c>
LoadModule wsgi_module "/usr/local/lib/python3.6/site-packages/mod_wsgi/server/mod_wsgi-py36.cpython-36m-x86_64-linux-gnu.so"
WSGIPythonPath "/usr/local/lib/python3.6/site-packages"
WSGIPassAuthorization On
<VirtualHost *:443>

        WSGIDaemonProcess yourapplication
        WSGIScriptAlias / /var/www/apache-flask/run.py

        <Directory /var/www/apache-flask/ >
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        ServerAdmin admin@barnett.science
        ServerName movies.barnett.science
        SSLCertificateFile /etc/letsencrypt/live/movies.barnett.science/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/movies.barnett.science/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
